<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To My <span class="font-semibold text-violet-500">Bap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-teal-600 w-9/12 mt-12 mx-auto p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-3" id="user-email" type="email" placeholder="your email">
                <input class="w-9/12 block mb-4 px-3"id="user-password" type="password" placeholder="your password">
                <button id="btn-submit" class="bg-lime-300 px-8 hover:bg-violet-600 py-2 font-medium text-white rounded-2xl	">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
